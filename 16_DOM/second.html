<!DOCTYPE html>
<html lang="en">
<head>

    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff; font-size: 50px;">
    
</body>
<script>
    const div = document.createElement('div');
    div.className = 'main';
    div.id = 'ID';
    div.setAttribute("title","title generated");
    console.log(div);
    div.style.width = '100vw'
    div.style.height = '100vh'
    div.style.backgroundColor = 'lightseagreen'
    const addText = document.createTextNode("me aur mera code");
    div.append(addText);
    document.body.append(div);
</script>
</html>
